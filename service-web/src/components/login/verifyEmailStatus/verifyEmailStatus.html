<section class="modal-signin fade " :class="{'show': activeStatus, 'd-block': activeStatus}"
         @click.prevent="closeModal($event)">
  <section class="modal-frame h-100 dt ph2 ph2-m ph0-l pt4-m pv0-l">
    <div class="w-100 modal-dialog dtc v-mid ph2">
      <div class="w-100  mb5 z-3 relative animation" @click.prevent="$event.stopPropagation()">
        <i
          class="bg-white h2 w2 absolute top-0 top--1-m top--1-l br-100 right-0 right--1-l right--1-m z-4 br5 pointer"
          @click.prevent="closeModal($event)"><img src="../../../assets/images/close-icon.png" class="v-tb"/></i>
        <div class="w-100 bg-white pv0-l pv0-m pv4  black br3 shadow-default animation height-470 overflow-hidden">
          <div class="cf db o-90">
            <div class="fl  w-100 w-50-l w-50-m pa4 avenir">
              <div class="cf w-100">
                <div class="w-50 fl f4 fw5 navy tl">EMAIL CONFIRMATION</div>
              </div>
              <div class="w-100 cf">
                <p class="f6 f5-ns lh-copy measure tl navy avenir mt2" v-if="type == 'SUCCESS'">{{message}}</p>
                <p class="f6 f5-ns lh-copy measure tl navy avenir mt2 is-danger" v-if="type == 'ERROR'">{{message}}</p>
              </div>
              <form class="measure center">
                <div class="cf w-100 mt4 relative h3">
                  <button v-if="!showLoader"
                          class="f6 link dim br-pill ph3 pv3 mb2 dib white blue-dark-color w-100 pointer"
                          @click.prevent="openSignIn($event)">CONTINUE
                  </button>
                  <div v-else class="button-loader"></div>
                </div>
                <!--<div class="cf w-100 mt2">
                  <a class="f6 fw6 link dim br-pill ph3 pv3 mb2 dib ba b&#45;&#45;lightest-blue blue w-100" href="#0">FACEBOOK
                    CONNECT</a>
                </div>-->
              </form>
            </div>
            <div class="fl w-100 w-50-l w-50-m blue-dark-color pa5 br--right br3 dn db-l db-m vh-100">
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</section>
