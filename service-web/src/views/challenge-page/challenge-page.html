  <section class="cf w-100 ph0 ph6-l pt5 relative">
    <div class="gradient-blue absolute right-0 left-0 top-0 height-480 z-1"></div>
    <div class="dt w-100 mw8 ph3 ph3-m ph3-l center">
      <div class="w-100 bg-white black br3 mb5 z-3 relative shadow-default pt1">
        <div v-if="challengeData && challengeData['status']">
          <component :is="statusComponents[challengeData['status']]" :challengeData="challengeData"
                     :isChallengeDetail="true" :programmeData="currentProgrammeData" @challengeUpdated="challengeUpdated($event)"></component>
        </div>
        <div class="w-100 bt b--near-white">
          <div class="cf db o-90">
            <article class="w-100 mw7 center ph3 ph5-ns tc br2 pv3" v-if="challengeData && challengeData['notes']">
              <h4 class="f4 fw5 black-40 tl mb0">My journal</h4>
              <pre class="f6 lh-copy navy tl avenir">{{challengeData['notes']}}</pre>
            </article>
          </div>
        </div>
        <div class="w-100 bg-light-grey-moon">
          <div class="cf db o-90">
            <article class="w-100 mw7 center ph3 ph4-ns tc br2 pv4">
              <div class="cf db">
                <div class="fl w-100 w-40-ns pa2">
                  <div class="w-90 f5 fw5 black-40 tl avenir lh-copy"> {{(challengeData['challenge'] ||
                    {})['highlightedContent']}}
                  </div>
                  <div class="w-100 mt5"><img
                    :src="((challengeData['challenge'] || {})['illustration'] || {})['url'] || '../../assets/images/stretching_v4.png'"/>
                  </div>
                </div>
                <div class="fl w-100 w-60-ns pa2">
                  <p class="f5 fw4 navy tl avenir">
                    {{(challengeData['challenge'] || {})['description']}}
                  </p>
                </div>
              </div>
              <div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="cf w-100 bg-light-gray mt5">
    <div class="w-80 center tc pv3 pv4-ns">
      <div class="cf">
        <div class="fl w-100">
          <h3 class="f5 fw6 w-100 black-40 ma0">
            <span class="mr2">Reach us</span> <a class="f6 fw5 navy no-underline white"
                                                 href="mailto:activepathways@smartplayds.com">activepathways@smartplayds.com</a>
          </h3>
          <h3 class="f5 fw6 w-100 black-40 mt2-ns mb2-ns">

          </h3>
